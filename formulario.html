<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            background-color: AntiqueWhite;
            background-image: none;
        }
    </style>
</head>
<body>
    <h1>Formulario de Información</h1>
    
    <form action="formulario.php" method="POST">
        <label for="nombreyapellidos">Nombre y Apellidos:</label>
        <input type="text" id="nombreyapellidos" name="nombreyapellidos" maxlength="50"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" maxlength="8"><br>
        
        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label><br>
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" value="anónimo" disabled><br>
        
        <label for="nivel">Nivel:</label>
        <select id="nivel" name="nivel">
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado" selected>Avanzado</option>
        </select><br>
        
        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="alemania">Alemania</option>
            <option value="italia">Italia</option>
            <option value="portugal">Portugal</option>
        </select><br>
        
        <label for="foto">Adjuntar foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br>
        
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>
        
        <label for="deseo">
            <input type="checkbox" id="deseo" name="deseo" checked>
            Deseo recibir información
        </label><br>
        
        <label for="condiciones">
            <input type="checkbox" id="condiciones" name="condiciones">
            Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
        </label><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
